<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets\css\styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="font-one">Word Guess</div>
    <button class="start-button">Start</button>
  </header>

  <main>
    <section>
      <div class="card word-guess">
        <div class="font-one word-fill"></div>
      </div>
    </section>
    
    <section>
      <div class="card results">
        <div class="stats-container">
          <div>
            <h2>W's: <span class="win">0 </span></h2>
            <h2>L's: <span class="lose">0 </span></h2>
            </div>
          <button class="reset-button">Reset Score</button>
          </div>
          <div class="card timer">
            <div class="timer-text">
            <div class="font-one timer-countdown">10</div>
            <h3>Seconds Remaining</h3>
        </div>
      </div>
    </div>
    </section>
  </main>
</body>
</html>
